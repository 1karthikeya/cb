<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Key Stats Section */
        .key-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
        }

        .stat {
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #333;
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
        }

        /* Custom Colors for Each Icon */
        .stat-icon-1 { background-color: #4caf50; }   /* Green for Students Placed */
        .stat-icon-2 { background-color: #f44336; }   /* Red for Highest Salary */
        .stat-icon-3 { background-color: #ff9800; }   /* Orange for Partner Companies */
        .stat-icon-4 { background-color: #03a9f4; }   /* Blue for Average Salary */

        .stat-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat-number {
            font-size: 1.1rem;
            color: #333;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Key Stats Section -->
    <section class="key-stats">
        <div class="stat">
            <div class="icon-circle stat-icon-1">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-text">
                <div class="stat-number">1500+</div>
                <div class="stat-label">Students Placed</div>
            </div>
        </div>
        
        <div class="stat">
            <div class="icon-circle stat-icon-2">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="stat-text">
                <div class="stat-number">41 LPA</div>
                <div class="stat-label">Highest Salary</div>
            </div>
        </div>
        
        <div class="stat">
            <div class="icon-circle stat-icon-3">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-text">
                <div class="stat-number">450+</div>
                <div class="stat-label">Partner Companies</div>
            </div>
        </div>
        
        <div class="stat">
            <div class="icon-circle stat-icon-4">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="stat-text">
                <div class="stat-number">7.2 LPA</div>
                <div class="stat-label">Average Salary</div>
            </div>
        </div>
    </section>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
